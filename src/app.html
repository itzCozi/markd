<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title id="page-title">MarkD</title>

    <!-- Preconnect for performance -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />

    <!-- Google Fonts with display=swap for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'" />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />
    </noscript>

    <link
      rel="icon"
      href="/favicon.svg"
      type="image/svg+xml" />
    <link
      rel="alternate icon"
      href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      href="/favicon.png" />

    <meta
      name="theme-color"
      content="#202020" />
    <meta
      name="description"
      content="An advanced, opinionated live Markdown editor built with SvelteKit from scratch." />
    <meta
      name="keywords"
      content="Markdown, Editor, SvelteKit, Live Editor, Advanced, Free, Open-source, Markd" />
    <meta
      name="author"
      content="BadDeveloper, Pasithea" />
    <meta
      name="copyright"
      content="MIT License" />
    <meta
      name="language"
      content="en" />
    <link
      rel="canonical"
      href="https://markd.it" />
    <meta
      property="og:title"
      content="MarkD - Advanced Markdown Editor" />
    <meta
      property="og:description"
      content="An advanced, opinionated live Markdown editor built with SvelteKit from scratch." />
    <meta
      property="og:image"
      content="/favicon.png" />
    <meta
      property="og:url"
      content="https://markd.it" />
    <meta
      property="og:type"
      content="website" />
    <meta
      name="twitter:card"
      content="summary" />
    <meta
      name="twitter:title"
      content="MarkD - Advanced Markdown Editor" />
    <meta
      name="twitter:description"
      content="An advanced, opinionated live Markdown editor built with SvelteKit from scratch." />
    <meta
      name="twitter:image"
      content="/favicon.png" />
    <meta
      name="twitter:url"
      content="https://markd.it" />
    <meta
      name="robots"
      content="index, follow" />
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/sitemap.xml" />
    <link
      rel="manifest"
      href="/manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "markd.it",
        "url": "https://markd.it",
        "description": "An advanced, opinionated live Markdown editor built with SvelteKit from scratch.",
        "applicationCategory": "Text Editor",
        "operatingSystem": "Web Browser"
      }
    </script>
    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
